<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | CineFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(0,0,0,0.8);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            color: #fff;
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #ff8c00;
        }
        .form-control {
            background: #222;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background: #333;
            color: #fff;
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.2rem rgba(255,140,0,0.25);
        }
        .btn-login {
            background: #ff8c00;
            color: #fff;
            font-weight: bold;
            border: none;
            width: 100%;
            margin-top: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #ffa733;
        }
        .login-container .form-text {
            color: #bbb;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/img/logo/LOGO.png" alt="CineFlix Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">Ingresar</button>
            <div class="form-text mt-3">¿No tienes cuenta? <a href="/registro" style="color:#ff8c00;">Regístrate</a></div>
        </form>
    </div>
</body>
</html>
