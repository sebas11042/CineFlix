<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CineFlix Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEFLIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/elegant-icons.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/slicknav.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Header Begin -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/"><img src="/img/logo/LOGO.png" alt="CineFlix Logo"></a>
                        <div class="header__nav__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="header__nav__option">
                        <nav class="header__nav__menu mobile-menu">
                            <ul>
                                <li class="active"><a href="/">Inicio</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <div class="container-detalle d-flex flex-wrap p-5 gap-5 justify-content-center">

        <!-- Parte principal -->
        <div class="detalle-pelicula col-md-6">
            <img th:src="${pelicula.imagenUrl}" alt="Póster" class="poster img-fluid mb-3">
            <h1 class="titulo-detalle" th:text="${pelicula.titulo}">Título</h1>

            <div class="info-extra mb-3">
                <span class="badge badge-warning">M18</span>
                <span class="badge badge-info" th:text="${pelicula.duracionMin} + ' min'">Duración</span>
                <span class="badge badge-primary">Animación</span>
            </div>

            <!-- Tráiler -->
            <div class="trailer-container mb-4">
                <h4>Tráiler</h4>
                <iframe width="100%" height="315"
                        th:src="'https://www.youtube.com/embed/' + ${#strings.substringAfter(pelicula.trailerUrl, 'v=')}"
                        frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- Sinopsis -->
            <div class="sinopsis">
                <h4>Sinopsis</h4>
                <p th:text="${pelicula.sinopsis}">Texto de la sinopsis...</p>
            </div>
        </div>

        <!-- Sidebar de funciones -->
        <div class="sidebar col-md-4">
            <h4 class="mb-4">Funciones Disponibles</h4>

            <div th:if="${funciones != null and !funciones.isEmpty()}">
                <div th:each="funcion : ${funciones}" class="mb-4 p-3 bg-dark text-white rounded shadow-sm">
                    <p class="mb-1">
                        <strong th:text="${funcion.sala.nombre}">Sala</strong> |
                        <span th:text="${funcion.formato}">Formato</span> |
                        <span th:text="${funcion.idioma}">Idioma</span>
                    </p>
                    <p class="mb-0">
                        📅 <span th:text="${#dates.format(funcion.fecha, 'dd/MM/yyyy')}">Fecha</span>
                        🕒 <span th:text="${funcion.hora}">Hora</span>
                    </p>
                    <button class="btn btn-warning mt-2 w-100"
                            th:onclick="'window.location.href=\'/reserva/' + ${funcion.idFuncion} + '\'" >
                        Reservar
                    </button>
                </div>
            </div>

            <div th:if="${funciones == null or funciones.isEmpty()}">
                <p class="text-muted">No hay funciones disponibles para esta película.</p>
            </div>
        </div>
    </div>

    <!-- Footer Begin -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="footer__top">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="footer__top__logo">
                            <a href="#"><img src="/img/logo.png" alt="Logo CineFlix"></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="footer__top__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>&copy; <script>document.write(new Date().getFullYear());</script> CineFlix. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
