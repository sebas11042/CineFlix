<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva - Paso 2</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #0f0c1b;
            color: white;
        }

        .pasos span {
            text-align: center;
            font-weight: bold;
            color: #ccc;
        }

        .pasos .activo {
            color: #ffc107;
            border-bottom: 2px solid #ffc107;
        }

        .asiento {
            width: 30px;
            height: 30px;
            margin: 3px;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
            font-size: 14px;
            background-color: #3f84e5;
            color: white;
            cursor: pointer;
        }

        .ocupado {
            background-color: #333;
            cursor: not-allowed;
        }

        .seleccionado {
            background-color: #ffc107;
            color: black;
        }

        .asientos-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fila-asientos {
            display: flex;
        }

        .leyenda span {
            display: inline-block;
            margin-right: 15px;
            padding-left: 25px;
            position: relative;
        }

        .leyenda span::before {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            left: 0;
            top: 3px;
            border-radius: 3px;
        }

        .leyenda .seleccionado::before { background-color: #ffc107; }
        .leyenda .ocupado::before { background-color: #333; }
        .leyenda .tradicional::before { background-color: #3f84e5; }

        .resumen {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
        }

        button.continuar {
            width: 100%;
            margin-top: 25px;
            background-color: #003a80;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="pasos d-flex justify-content-between mb-4">
        <span>Paso 1<br><strong>Boletos</strong></span>
        <span class="activo">Paso 2<br><strong>Asientos</strong></span>
        <span>Paso 3<br><strong>Pago</strong></span>
    </div>

    <div class="row">
        <!-- Selección de asientos -->
        <div class="col-lg-8">
            <h3>Selecciona tus asientos</h3>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <p>Para cambiar tu lugar asignado da clic en el asiento deseado.</p>

            <div class="leyenda mb-3">
                <span class="seleccionado">Selección</span>
                <span class="ocupado">Ocupado</span>
                <span class="tradicional">Tradicional</span>
            </div>

            <form method="post" th:action="@{/reserva/paso2}">
                <div class="asientos-grid">
                    <div class="fila-asientos" th:each="asiento : ${asientos}">
                        <div th:class="'asiento ' + (${ocupados.contains(asiento)} ? 'ocupado' : '')"
                             th:data-id="${asiento.id_asiento}"
                             th:text="${asiento.fila + asiento.columna}"
                             onclick="toggleSeleccion(this)">
                        </div>
                    </div>
                </div>

                <input type="hidden" name="asientos" id="asientosSeleccionados"/>
                <button type="submit" class="continuar" disabled id="btnContinuar">CONTINUAR</button>
            </form>
        </div>

        <!-- Resumen -->
        <div class="col-lg-4">
            <div class="resumen">
                <h4>Resumen de compra</h4>
                <img th:src="${reserva.pelicula.imagenUrl}" class="img-fluid mb-2" alt="poster"/>
                <p><strong>Película:</strong> <span th:text="${reserva.pelicula.titulo}">Título</span></p>
                <p><strong>Complejo:</strong> <span th:text="${reserva.sala.nombre}">Sala</span></p>
                <p><strong>Fecha:</strong> <span th:text="${reserva.fecha}">Fecha</span></p>
                <p><strong>Función:</strong> <span th:text="${reserva.hora}">Hora</span></p>
                <p><strong>Boletos:</strong>
                    <span th:each="entry : ${reserva.boletosSeleccionados}">
                        <span th:text="${entry.value + ' boletos'}"></span><br/>
                    </span>
                </p>
                <h5>Total: <span th:text="'₡' + ${reserva.total}">₡0000</span></h5>
            </div>
        </div>
    </div>
</div>

<script>
    const seleccionados = new Set();
    const maxSeleccion = /*[[${totalBoletos}]]*/ 0;


    function toggleSeleccion(element) {
        if (element.classList.contains('ocupado')) return;

        const id = element.getAttribute('data-id');

        if (element.classList.contains('seleccionado')) {
            element.classList.remove('seleccionado');
            seleccionados.delete(id);
        } else {
            if (seleccionados.size >= maxSeleccion) return;
            element.classList.add('seleccionado');
            seleccionados.add(id);
        }

        document.getElementById('asientosSeleccionados').value = Array.from(seleccionados).join(',');
        document.getElementById('btnContinuar').disabled = seleccionados.size !== maxSeleccion;
    }
</script>
</body>
</html>
