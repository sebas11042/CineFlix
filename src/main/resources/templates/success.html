<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: slideIn 1.5s ease-in-out;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #ff8c00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ffa733;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffdd57;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
</head>

<body onload="launchConfetti()">

    <div class="container">
        <h1>Â¡Compra Exitosa!</h1>
        <p>Gracias por tu compra, disfruta tu pelicula ðŸŽ¥</p>
        <button class="btn" onclick="redirect()">Volver a la CineFix </button>
    </div>

    <script>
        function launchConfetti() {
            const colors = ['#ffdd57', '#ff6f61', '#4cd137', '#1e90ff', '#f368e0'];
            const numConfetti = 80;
            for (let i = 0; i < numConfetti; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);

                // Remover confetti despuÃ©s de caer
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function redirect() {
            window.location.href = '/'; // Cambia a la pÃ¡gina que desees
        }
    </script>
</body>

</html>
