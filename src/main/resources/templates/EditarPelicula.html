<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CineFlix Template">
    <meta name="keywords" content="Cine, Películas, HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CINEFLIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

    <div class="breadcrumb-option spad set-bg" data-setbg="/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Nueva Pelicula</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


<body class="nueva-pelicula">
    <section class="portfolio nuevo">
        <form th:action="@{/admin/actualizarPelicula}" th:object="${pelicula}" method="post" enctype="multipart/form-data" class="row" id="formPelicula">
            <input type="hidden" th:field="*{idPelicula}" />
            <div class="col-md-4">
                <div id="previewContainer">
                    <img id="previewImage" th:src="${pelicula.imagenUrl != null && !#strings.isEmpty(pelicula.imagenUrl) ? pelicula.imagenUrl : '/img/no-image.png'}" alt="Vista previa">
                </div>
                <label class="titulo" for="imagenUrlInput">Ingresa la direccion de la imagen</label>
                <input type="url" class="form-control focus-color" id="imagenUrlInput" th:field="*{imagenUrl}" placeholder="https://...">
            </div>
            <div class="col-md-8">
                <div class="form-group mb-3">
                    <label class="titulo" for="titulo">Título</label>
                    <input type="text" class="form-control focus-color" id="titulo" th:field="*{titulo}" required>
                </div>
                <div class="form-group mb-3">
                    <label class="titulo" for="sinopsis">Sinopsis</label>
                    <textarea class="form-control focus-color" id="sinopsis" th:field="*{sinopsis}" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="titulo" for="duracionMin">Duración (minutos)</label>
                    <input type="number" class="form-control focus-color" id="duracionMin" th:field="*{duracionMin}" required>
                </div>
                <div class="form-group mb-3">
                    <label class="titulo" for="trailerUrl">URL del tráiler</label>
                    <input type="url" class="form-control focus-color" id="trailerUrl" th:field="*{trailerUrl}" required>
                </div>
                <div class="form-group mb-3">
                    <label class="titulo" for="fechaSalida">Fecha de estreno</label>
                    <input type="date" class="form-control focus-color" id="fechaSalida" th:field="*{fechaSalida}" required>
                </div>
                <button type="submit" class="btn btn-danger">Guardar Cambios</button>
            </div>
        </form>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="footer__top">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="footer__top__logo">
                            <a href="#"><img src="img/logo.png" alt="Logo CineFlix"></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="footer__top__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>&copy;
                            <script>document.write(new Date().getFullYear());</script> CineFlix. Todos los derechos
                            reservados.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <script>
        // Mostrar vista previa al ingresar URL de imagen
        document.getElementById('imagenUrlInput').addEventListener('input', function () {
            const url = this.value;
            const preview = document.getElementById('previewImage');
            if (url) {
                preview.src = url;
                document.getElementById('imagenUrl').value = url;
            } else {
                preview.src = '/img/no-image.png';
                document.getElementById('imagenUrl').value = '';
            }
        });
    </script>
    
    <script src="/js/nueva-pelicula.js"></script>    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
